name: Update Game GIF Daily

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at 00:00 UTC
  workflow_dispatch:

jobs:
  update-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update GIF timestamp (forces change)
        run: |
          echo "Last update: $(date)" > last_update.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add .
          git commit -m "chore: daily game gif update" || echo "No changes"
          git push
